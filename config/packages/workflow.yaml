framework:
    workflows:
        editorial_publishing:
            type: 'workflow'
            marking_store:
                type: 'single_state'
                arguments:
                    - 'status'
            supports:
                - App\Entity\Editorial\Post
                - App\Entity\Editorial\Page
            places:
                - draft
                - published
            transitions:
                publish:
                    from: draft
                    to:   published
                unpublish:
                    from: published
                    to:   draft